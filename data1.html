<html>
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

   </head>
   <body style="background-position:bottom;
    bottom:20px; position:absolute; 
    border-bottom:2px solid red;
    padding:0px 10px;
    white-space: pre; font-size:10px;
    width:90%;">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    .data-container {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Data from Firebase</h2>
  <div class="data-container" id="data-container"></div>

  <script>
    // Initialize Firebase
    var firebaseConfig = {
    apiKey: "AIzaSyAAk103WIf1s9MbHD-qp9gddYmNdRQOxuQ",
    authDomain: "dataq12-69085.firebaseapp.com",
    databaseURL: "https://dataq12-69085-default-rtdb.firebaseio.com",
    projectId: "dataq12-69085",
    storageBucket: "dataq12-69085.appspot.com",
    messagingSenderId: "1041510617826",
    appId: "1:1041510617826:web:2882df3fc8e17fdc6d04bb",
    measurementId: "G-T4VTSBY2HJ"
    };
    firebase.initializeApp(firebaseConfig);

    // Retrieve data from Firebase Realtime Database
    var database = firebase.database();
    var dataRef = database.ref("ududip005");

    // Update HTML to display retrieved data
    dataRef.on("value", function(snapshot) {
      var data = snapshot.val();
      var dataContainer = document.getElementById("data-container");

      // Clear previous content
      dataContainer.innerHTML = "";

      // Format and display data
      var formattedData = JSON.stringify(data, null, 2);
      dataContainer.textContent = formattedData;
    });
  </script>
</body>
</html>
